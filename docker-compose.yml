services:
  backend:
    image: alterem/gemini-poise
    ports:
      - "8100:8000"
    volumes:
      - ./.env:/app/.env
      - ./data/:/data
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - redis
    restart: always

  frontend:
    image: alterem/gemini-poise-frontend
    ports:
      - "8101:80"
    environment:
      - TZ=Asia/Shanghai
    restart: always

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    environment:
      - TZ=Asia/Shanghai
    restart: always

  postgres:
    image: postgres:15
    profiles:
      - postgresql
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=gemini_poise
      - TZ=Asia/Shanghai
    ports:
      - "5432:5432"
    restart: always

  mysql:
    image: mysql:8.0
    profiles:
      - mysql
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-mysql}
      - MYSQL_DATABASE=gemini_poise
      - TZ=Asia/Shanghai
    ports:
      - "3306:3306"
    restart: always

volumes:
  redis_data:
  postgres_data:
  mysql_data:
